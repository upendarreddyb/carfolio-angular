<div class="container mt-4" *ngIf="variant">
  <h2 class="mb-3">Variant: {{ variant.name }}</h2>
  <h4>Price: ₹{{ variant.price }}</h4>

  <hr />

  <h5>Colors</h5>
  <div class="d-flex flex-wrap">
    <div
      *ngFor="let color of variant.colors"
      class="p-2 border rounded m-2 text-center"
      style="width: 100px;"
    >
      <div
        [style.background]="color.hexCode"
        style="width: 40px; height: 40px; border-radius: 50%; margin: auto;"
      ></div>
      <small>{{ color.name }}<br />+₹{{ color.price }}</small>
    </div>
  </div>

  <hr />

  <h5>Accessories</h5>
  <div class="row">
    <div class="col-md-3 mb-3" *ngFor="let accessory of variant.accessories">
      <div class="card accessory-card">
        <img
          [src]="accessory.imageUrl"
          class="card-img-top accessory-img"
          [alt]="accessory.name"
        />
        <div class="card-body text-center p-2">
          <h6 class="card-title small">{{ accessory.name }}</h6>
        </div>
      </div>
    </div>
  </div>

  <hr />

  <h5>Features</h5>
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let feature of variant.features">
      <div class="card feature-card">
        <ng-container *ngIf="feature.mediaType === 'image'; else videoBlock">
          <img
            [src]="feature.mediaUrl"
            class="card-img-top feature-img"
            [alt]="feature.name"
          />
        </ng-container>
        <ng-template #videoBlock>
          <iframe
            width="100%"
            height="150"
            [src]="feature.mediaUrl | safeUrl"
            frameborder="0"
            allowfullscreen
            class="feature-video"
          ></iframe>
        </ng-template>
        <div class="card-body text-center p-2">
          <h6 class="card-title small">{{ feature.name }}</h6>
        </div>
      </div>
    </div>
  </div>
</div>
