<div class="container mt-4">
  <!-- Search Bar Row -->
  <div class="row justify-content-center mb-4">
    <div class="col-md-6">
      <input
        type="text"
        class="form-control"
        placeholder="Search models, variants, or accessories"
        [(ngModel)]="searchQuery"
      />
    </div>
  </div>

  <!-- Models Card Grid -->
  <div class="row justify-content-center">
    <div
      class="col-sm-6 col-md-4 col-lg-3 mb-4"
      *ngFor="let model of filteredModels"
    >
      <div class="card h-100 shadow-sm" style="max-width: 100%; height: 100%;">
        <img
          [src]="model.image"
          class="card-img-top"
          [alt]="model.name"
          style="height: 150px; object-fit: cover;"
        />
        <div class="card-body p-2">
          <h6 class="card-title mb-1">{{ model.name }}</h6>
          <p class="card-text small">{{ model.description }}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li
            class="list-group-item py-1 px-2"
            *ngFor="let variant of model.variants"
          >
            <a
              [routerLink]="['/user/get-cilet-verient', variant._id]"
              class="text-decoration-none text-primary d-block small"
              style="cursor: pointer;"
            >
              {{ variant.name }} - â‚¹{{ variant.price }}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
